<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM - VAT and Withholding Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="gametitle">VAT and WHT Tax Calculator</h1>
    <p>This program is intended to compute for the VAT and Withholding Tax of a particular payment.</p>

    <br>
    <div class="taxcomputationform">

        <table>
            <tr>
                <th>Labels</th>
                <th>Amount</th>
            </tr>
            <tr>
                <!-- Total Sales (VAT Inclusive Field) -->
                <td><label for="totalSalesVatIncl" class="totalSalesVatIncl">Enter the collected amount:</label></td>
                <td><input type="input" id="totalSalesVatInclField" class="totalSalesVatInclField" placeholder="Sample: 100000.00" title="VAT-inclusive total amount collected from customer" autofocus></td>
            </tr>
            <tr>
                <!-- Less:VAT -->
                <td><label for="totalSalesVatIncl" class="totalSalesVatIncl">Less: VAT</label></td>
                <td><input type="input" id="lessVATField" class="lessVATFieldField disabledField" placeholder="0.00" title="VAT Output" disabled></td>
            </tr>
            <tr>
                <!-- Total_1 -->
                <td><label for="Total_1" class="Total_1">Total</td>
                <td><input type="input" id="Total_1Field" class="Total_1Field disabledField" placeholder="0.00" title="Net Sales" disabled></td>
            </tr>
            <tr>
                <!-- Less:Withholding Tax -->
                <td><label for="lessWithholdingTax" class="lessWithholdingTax">Less: Withholding Tax</td>
                <td><input type="input" id="lessWithholdingTaxField" class="lessWithholdingTaxField disabledField" placeholder="0.00" title="2% of net sales" disabled></td>
            </tr>
            <tr>
                <!-- Total_2 -->
                <td><label for="2" class="Total_2">Total</td>
                <td><input type="input" id="Total_2Field" class="Total_2Field disabledField" placeholder="0.00" title="Net amount youll actually receive after WHT" disabled></td>
            </tr>
            <tr>
                <!-- Add:VAT -->
                <td><label for="addVAT" class="addVAT">Add: VAT</td>
                <td><input type="input" id="addVATField" class="addVATField disabledField" placeholder="0.00" title="Adding back VAT" disabled></td>
            </tr>
            <tr>
                <!-- Amount Due -->
                <td><label for="amountDue" class="amountDue">Amount Due</td>
                <td><input type="input" id="amountDueField" class="amountDueField disabledField" placeholder="0.00" title="Amount to receive from customer" disabled></td>
            </tr>
            <tr>
                <!-- Vatable Sales -->
                <td><label for="vatableSales" class="vatableSales">Vatable Sales </td>
                <td><input type="input" id="vatableSalesField" class="vatableSalesField disabledField" placeholder="0.00" title="Sales amount subject to VAT (VAT-exclusive)" disabled></td>
            </tr>
            <tr>
                <!-- VAT Amount -->
                <td><label for="VATAmount" class="VATAmount">VAT Amount</td>
                <td><input type="input" id="VATAmountField" class="VATAmountField disabledField" placeholder="0.00" title="12% of vatable sales" disabled></td>
            </tr>
            <tr>
                <!-- Total Sales -->
                <td><label for="totalSales" class="totalSales">Total Sales</td>
                <td><input type="input" id="totalSalesField" class="totalSalesField disabledField" placeholder="0.00" title="Gross sales (VAT-inclusive)" disabled></td>
            </tr>
        </table>

        <div class="messageBox">
            <p class="message"></p>
        </div>

        <br>
        <input type="submit" value="Compute Now" class="computeNowBTN" id="computeNowBTN" >
        <input type="submit" value="Reset" class="resetBTN" id="computeNowBTN">
    </div>

    <footer>
        <p>Â© Copyright 2025 | Gelo Reyes | Tax Calculator Version 1.0</p>
    </footer>

    
    <script src="script.js"></script>
</html>
